version: 0.2

phases:
  install:
    runtime-versions:
      java: openjdk11
  build:
    commands:
      - echo Build started on `date`
  post_build:
    commands:
      - echo Build completed on `date`
      - mvn deploy
artifacts:
  files:
    - techgroup-pipe/target/SPRING.war    
  discard-paths: yes
